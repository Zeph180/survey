<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team
    

    -->
    <div class="container">
      <header>
        <h1 id="title" class="center">freeCodeCamp Survey Form</h1>
        <p id description class="center">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-Form">
      </form>
      <div class="form-all-items">
        <label id="email-lable" for="email">Email</label>
        <input type="email"
        name = "email"
        class="form-item"
        id = "email"
        placeholder="Enter your Email" required>
      </div>
      <div class="form-all-items">
        <label id = "number-lable" for="number">Age<span class = "age"> (optional)</span> </label>
        <input type="number"
        name="age"
        id="number"
        class="form-all-items"
        placeholder="Age">

      </div>
      <div class="form-all-items"><p>Which option best describes your current role?</p>
      <select name="role" id="dropdown" class="form-item" required>
        <option disabled selected value="">Select current role</option>
        <option value="job">Full time Working</option>
        <option value="learner">Full time learner</option>
        
      </select>
      </div>
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
      
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
          Projects</label>
        <label>
          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end Projects</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
          Visualization</label>
        <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
        <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open Source
          Community</label>
        <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help
          rooms</label>
        <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
        <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups</label>
        <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
        <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
        <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
          Courses</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment her...">
      
                    </textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
      </div>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
